<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset=utf-8 />
 	<title>ofxLibwebsockets Echo Server test app</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
 	<script type="text/javascript" src="js/utils.js"></script>
 	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="container">
		<h2>ofxLibwebsockets test applet</h2><hr />
		<div>
			<h3>Browser info</h3><hr />
			<div class="info">
				<strong>Detected Browser: <div id="brow">...</div></strong><br />
				<div id="status">Not initialized</div><br />
			</div>
		</div>
		<div>
			<h3>Input </h3>
			<hr />
			<input id="message" type="text" />
			<input id="button" type="button" value="send" />
		</div>
		<div>
			<h3>Messages</h3>
			<hr />
			<div id="messages" class="info"></div>
		</div>
	</div>
	<div class="main">
  <h2>Device Orientation</h2>
  <table>
    <tr>
      <td>Event Supported</td>
      <td id="doEvent"></td>
    </tr>
    <tr>
      <td>Tilt Left/Right [gamma]</td>
      <td id="doTiltLR"></td>
    </tr>
    <tr>
      <td>Tilt Front/Back [beta]</td>
      <td id="doTiltFB"></td>
    </tr>
    <tr>
      <td>Direction [alpha]</td>
      <td id="doDirection"></td>
    </tr>
   </table>
</div>

<div class="container" style="perspective: 300;">
  <img src="html5_logo.png" id="imgLogo" class="logo">
</div>
</body>
</html>
